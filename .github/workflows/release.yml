name: ðŸ·ï¸ Release & Deploy

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ë¦´ë¦¬ì¦ˆ ì •ë³´ ê²€ì¦
  validate-release:
    name: ðŸ” Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ·ï¸ Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=${{ github.event.inputs.version }}
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "ðŸ“‹ Release version: ${VERSION}"

      - name: âœ… Validate version format
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          if [[ $VERSION =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âœ… Version format is valid: $VERSION"
          else
            echo "âŒ Invalid version format: $VERSION (expected: vX.Y.Z)"
            exit 1
          fi

  # ë©€í‹° í”Œëž«í¼ Docker ì´ë¯¸ì§€ ë¹Œë“œ
  build-multiarch:
    name: ðŸ—ï¸ Multi-Architecture Build
    runs-on: ubuntu-latest
    needs: validate-release
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”‘ Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ needs.validate-release.outputs.version }}
            type=raw,value=stable

      - name: ðŸš€ Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # í”„ë¡œë•ì…˜ ë°±ì—”ë“œ ì´ë¯¸ì§€ ë¹Œë“œ
  build-backend:
    name: ðŸ”§ Build Backend Image
    runs-on: ubuntu-latest
    needs: validate-release
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”‘ Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract backend metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=raw,value=latest
            type=raw,value=${{ needs.validate-release.outputs.version }}

      - name: ðŸš€ Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # ë¦´ë¦¬ì¦ˆ ì•„í‹°íŒ©íŠ¸ ìƒì„±
  create-artifacts:
    name: ðŸ“¦ Create Release Artifacts
    runs-on: ubuntu-latest
    needs: [validate-release, build-multiarch]
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Create deployment package
        run: |
          VERSION=${{ needs.validate-release.outputs.version }}
          
          # ë°°í¬ íŒ¨í‚¤ì§€ ë””ë ‰í„°ë¦¬ ìƒì„±
          mkdir -p release-artifacts
          
          # í”„ë¡œë•ì…˜ ë°°í¬ íŒŒì¼ë“¤ ë³µì‚¬
          cp docker-compose.production.yml release-artifacts/
          cp -r backend/backup release-artifacts/
          cp start.sh stop.sh release-artifacts/
          cp README.md UPGRADE_GUIDE.md release-artifacts/
          
          # í™˜ê²½ ë³€ìˆ˜ í…œí”Œë¦¿ ìƒì„±
          cat > release-artifacts/.env.example << EOF
          # IT Inventory System Configuration
          DB_PASSWORD=your_secure_database_password
          JWT_SECRET=your_jwt_secret_key
          GRAFANA_PASSWORD=your_grafana_password
          EOF
          
          # ë¹ ë¥¸ ì‹œìž‘ ê°€ì´ë“œ ìƒì„±
          cat > release-artifacts/QUICK_START.md << EOF
          # ðŸš€ IT Inventory System - Quick Start Guide
          
          ## Prerequisites
          - Docker and Docker Compose installed
          - Minimum 2GB RAM, 1GB disk space
          
          ## Installation Steps
          
          1. **Download and extract this release package**
          
          2. **Configure environment variables:**
             \`\`\`bash
             cp .env.example .env
             # Edit .env with your secure passwords
             \`\`\`
          
          3. **Start the system:**
             \`\`\`bash
             chmod +x start.sh
             ./start.sh
             \`\`\`
          
          4. **Access the application:**
             - Web UI: http://localhost:8080/index.html
             - Admin login: admin / admin123
          
          ## Docker Images Used
          - Frontend: ghcr.io/nicolaschoi7042/itnswinventory:${VERSION}
          - Backend: ghcr.io/nicolaschoi7042/itnswinventory-backend:${VERSION}
          
          ## Support
          - Documentation: https://github.com/nicolaschoi7042/itNswinventory
          - Issues: https://github.com/nicolaschoi7042/itNswinventory/issues
          EOF
          
          # ì•„ì¹´ì´ë¸Œ ìƒì„±
          tar -czf release-artifacts/it-inventory-system-${VERSION}.tar.gz -C release-artifacts .
          zip -r release-artifacts/it-inventory-system-${VERSION}.zip release-artifacts/* -x "*.tar.gz"

      - name: ðŸ“¤ Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts-${{ needs.validate-release.outputs.version }}
          path: release-artifacts/
          retention-days: 90

  # GitHub ë¦´ë¦¬ì¦ˆ ì—…ë°ì´íŠ¸
  update-release:
    name: ðŸ“ Update GitHub Release
    runs-on: ubuntu-latest
    needs: [validate-release, build-multiarch, build-backend, create-artifacts]
    if: github.event_name == 'release'
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts-${{ needs.validate-release.outputs.version }}
          path: ./artifacts

      - name: ðŸ“ Update release with artifacts
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.validate-release.outputs.version }}
          files: |
            ./artifacts/*.tar.gz
            ./artifacts/*.zip
          body: |
            # ðŸŽ‰ IT Asset & Software Inventory Management System ${{ needs.validate-release.outputs.version }}
            
            ## ðŸ“¦ What's Included
            - âœ… Complete web-based IT asset management system
            - âœ… Docker containers for easy deployment  
            - âœ… PostgreSQL database with full schema
            - âœ… JWT authentication and role-based access
            - âœ… Automatic backup system
            - âœ… Multi-architecture support (AMD64, ARM64)
            
            ## ðŸš€ Quick Deployment
            ```bash
            # Download and extract the release package
            tar -xzf it-inventory-system-${{ needs.validate-release.outputs.version }}.tar.gz
            cd it-inventory-system-*
            
            # Configure environment
            cp .env.example .env
            # Edit .env with your passwords
            
            # Start system
            ./start.sh
            ```
            
            ## ðŸ³ Docker Images
            - `ghcr.io/nicolaschoi7042/itnswinventory:${{ needs.validate-release.outputs.version }}`
            - `ghcr.io/nicolaschoi7042/itnswinventory-backend:${{ needs.validate-release.outputs.version }}`
            
            ## ðŸ“– Documentation
            See `QUICK_START.md` in the release package for detailed setup instructions.
            
            ---
            
            ðŸ¤– *This release was automatically generated by GitHub Actions*

  # ë°°í¬ ì„±ê³µ ì•Œë¦¼
  notify-release:
    name: ðŸŽŠ Release Complete
    runs-on: ubuntu-latest
    needs: [validate-release, build-multiarch, build-backend, create-artifacts]
    if: success()
    steps:
      - name: ðŸŽ‰ Release success notification
        run: |
          echo "ðŸŽŠ IT Inventory System ${{ needs.validate-release.outputs.version }} released successfully!"
          echo "ðŸ³ Docker images published:"
          echo "  - ghcr.io/nicolaschoi7042/itnswinventory:${{ needs.validate-release.outputs.version }}"
          echo "  - ghcr.io/nicolaschoi7042/itnswinventory-backend:${{ needs.validate-release.outputs.version }}"
          echo "ðŸ“¦ Release artifacts generated and attached to GitHub release"
          echo "âœ… Multi-architecture support: linux/amd64, linux/arm64"