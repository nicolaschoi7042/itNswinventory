server {
    listen 80;
    server_name localhost;

    # 문서 루트 설정
    root /home/linux/workspace/itNswinventory;
    index index.html;

    # 로그 설정
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # 보안 헤더 설정
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval'" always;

    # API 역방향 프록시 설정
    location /api/ {
        proxy_pass http://172.20.0.1:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS 헤더 추가 (백엔드에서도 처리하지만 안전장치)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        
        # OPTIONS 요청 처리 (preflight)
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # 기본 위치 설정
    location / {
        try_files $uri $uri/ /index.html;

        # 캐시 설정 (이미지 파일만)
        location ~* \.(png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # CSS/JS 파일은 캐시 완전 비활성화 (개발 및 업데이트 용이성)
        location ~* \.(css|js)$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0" always;
            add_header Pragma "no-cache" always;
            add_header ETag "" always;
            add_header Last-Modified "" always;
            add_header Vary "*" always;
            if_modified_since off;
        }
    }

    # HTML 파일 캐시 비활성화 (항상 최신 버전 제공)
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header ETag "" always;
        add_header Last-Modified "" always;
        add_header Vary "*" always;
        if_modified_since off;
    }

    # favicon.ico 요청 처리
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # robots.txt 요청 처리
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

    # 숨겨진 파일 접근 차단
    location ~ /\. {
        deny all;
    }

    # 업로드 파일 크기 제한 (미래 확장용)
    client_max_body_size 10M;

    # gzip 압축 설정
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}
